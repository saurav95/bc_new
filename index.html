<div class="middle-container">
	<div class="grid">
		<div class="grid-sizer"></div>
		{% for post in site.posts %}
			<div class="grid-item">
				<div class="detail">	
					<a class="post-link ajx" href="{{ post.url | prepend: site.baseurl }}">	
					  <img src="{{site.baseurl}}/img/{{post.featured}}" alt="" />
					  <h3>{{post.title}}</h3>				 
					</a>  
				</div>
			</div>
			
		{% endfor %}	
	</div>		

</div>
